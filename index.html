<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The System</title>
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#main-info" class="skip-link">Skip to Main Content</a>
    <a href="#nav-barr" class="skip-link">Skip to Navigation</a>

    <header role="banner">
        <div class="logo-banner">
            <h1>THE SYSTEM</h1>
            <div class="robin"></div>
        </div>

        <nav id="nav-barr" role="navigation">
            <ul>
                <li><a href="#">Planets</a></li>
                <li><a href="#">Interstellar</a></li>
                <li><a href="#" class="contact">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main role="main">
        <section class="attention" role="region">
            <div class="image-containers">
                <img src="images/milky-way.jpg" alt="Milky Way photo">
            </div>
            <div class="attention-text">
                <h2>THE SYSTEM MAGAZINE</h2>
                <h2>Welcome to the <span class="systemsqaure">Solar System</span></h2>
                <p>Take a tour around the coolest stellar system around.</p>
            </div>
        </section>

        <section id="main-info" class="locals-circles" role="region">
            <h2>Meet the Locals</h2>
            <div class="planettts">
                <div class="planet-galaxy">
                    <img src="images/sun.jpg" alt=" Sun photo">
                    <h3>The Sun</h3>
                    <a href="https://en.wikipedia.org/wiki/Sun" target="_blank">
                        <button>Learn More</button>
                    </a>
                </div>
                <div class="planet-galaxy">
                    <img src="images/mercury.jpg" alt="Mercury photo">
                    <h3>Mercury</h3>
                    <a href="https://en.wikipedia.org/wiki/Mercury_(planet)" target="_blank">
                        <button>Learn More</button>
                    </a>
                </div>
                <div class="planet-galaxy">
                    <img src="images/venus.jpg" alt="Venus photo">
                    <h3>Venus</h3>
                    <a href="https://en.wikipedia.org/wiki/Venus" target="_blank">
                        <button>Learn More</button>
                    </a>
                </div>
                <div class="planet-galaxy">
                    <img src="images/earth.jpg" alt="Earth photo">
                    <h3>Earth</h3>
                    <a href="https://en.wikipedia.org/wiki/Earth" target="_blank">
                        <button>Learn More</button>
                    </a>
                </div>
                <div class="planet-galaxy">
                    <img src="images/moon.jpg" alt=" Moon photo">
                    <h3>The Moon</h3>
                    <a href="https://en.wikipedia.org/wiki/Moon" target="_blank">
                        <button>Learn More</button>
                    </a>
                </div>
                <div class="planet-galaxy">
                    <img src="images/mars.jpg" alt=" Mars photo">
                    <h3>Mars</h3>
                    <a href="https://en.wikipedia.org/wiki/Mars" target="_blank">
                        <button>Learn More</button>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 - The System</p>
    </footer>

</html>
